
    <h5 class="card-title">Country List</h5>

	<form role="form" class="form-horizontal">
		<div class="form-group">
			<div class="col-md-4">
				<input type="text" name="keyword" [(ngModel)]='keyword' class="form-control" placeholder="Filter by name" (input)='searchCountry($event.target.value)'/>
			</div>
		</div>
	</form>

<div class="table-responsive" ng-if="this.countries.length > 0">
  <table class="table table-striped table-hover">
  <caption>Search result : {{this.countries.length}} countries</caption>
  <thead class="thead-dark">
    <tr >
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Capital</th>
      <th scope="col">Region</th>
      <th scope="col">Population</th>
    </tr>
  </thead>
  <tbody ng-if="this.countries.length > 0">
    <tr *ngFor="let country of this.countries">
      <th scope="row"> <a href="#" class="card-link">{{country.alpha3Code}} </a></th>
      <td>{{country.name}}</td>
      <td>{{country.capital}}</td>
      <td>{{country.subregion}}</td>
      <td>{{country.population | number}}</td>
    </tr>
  </tbody>
</table>
</div>
